{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<title>SLP | Set Password</title>
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/waves.min.css' %}" type="text/css" media="all">
<link rel="stylesheet" type="text/css" href="{% static 'css/feather.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/icofont.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body themebg-pattern="theme1">
<section class="login-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form action="" method="POST" id="myForm" onsubmit="return checkPass()" class="md-float-material">
          {% csrf_token %}
          <div class="text-center"> <img src="{% static 'img/logo.png' %}" alt="logo.png" width="150" height="auto"> </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Set Password</h3>
                </div>
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" minlength="8" required placeholder="enter Confirm Password">
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center">Submit </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="reset-pw" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-20">
      <div class="modal-header text-center"> 
      	   <h3 class="w-100 p-b-10"><strong>Reset Password</strong></h3>
      </div>
      <div class="modal-body text-center">
        <div class="clearfix">
       	     <label>Please Enter Email ID</label>
        	 <input type="text" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
           <button type="submit" class="btn btn-primary waves-effect waves-light" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/popper.min.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">
  </script> 
<script src="{% static 'js/waves.min.js' %}" type="text/javascript">
  </script> 
<script type="text/javascript" src="{% static 'js/jquery.slimscroll.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/modernizr.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/css-scrollbars.js' %}">
  </script> 
<script type="text/javascript" src="{% static 'js/common-pages.js' %}">
  </script> 
<script src="{% static 'js/rocket-loader.min.js' %}" data-cf-settings="|49" defer="">
  </script>

<!-- Script  -->
<script>
function checkPass(){               
    
    var password = document.getElementById('password').value.trim();
    var cpassword = document.getElementById('cpassword').value.trim();

    if(password != ""){
      if(password.length >= 8){
        if (password == cpassword){
          return true;
        }
        else{
          swal({
            'title': 'Try again!',
            'text': 'Password and Confirm password are not same...',
            'icon': 'warning'
          });
        }
      }
      else{
        swal({
          'title': 'Try again!',
          'text': 'Please enter minimum 8 character password...',
          'icon': 'warning'
        });
      }
    }
    else{
      swal({
        'title': 'Try again!',
        'text': 'Password is required...',
        'icon': 'warning'
      });
    }
         
    return false;

}
</script>
{% if message %}
<script>
swal({
  "title":"{{title}}",
  "text": "{{message}}",
  "icon": "{{icon}}"
}).then(function(){
  window.location = "{{url}}";
});
</script>
{% endif %}
<!-- /Script -->
</body>
</html>
