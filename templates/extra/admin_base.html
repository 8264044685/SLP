{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<title>SLP</title>
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/waves.min.cs' %}s" type="text/css" media="all">
<link rel="stylesheet" type="text/css" href="{% static 'css/feather.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/icofont.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">



<!-- datatables  -->
<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/buttons.dataTables.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">

</head>
<body>

    {% block content %}

    {% endblock %}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/new files/popper.min.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/new files/bootstrap.min.js' %}">
    </script> 
  <script src="{% static 'js/waves.min.js' %}" type="text/javascript">
    </script> 
  <script type="text/javascript" src="{% static 'js/jquery.slimscroll.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/modernizr.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/css-scrollbars.js' %}">
    </script> 
  <script type="text/javascript" src="{% static 'js/common-pages.js' %}">
    </script>
  <script src="{% static 'js/pcoded.js' %}" type="text/javascript">
  </script> 
<script type="text/javascript" src="{% static 'js/script.min.js' %}">
  </script>
<script src="{% static 'js/vertical/vertical-layout.min.js' %}" type="text/javascript">
  </script>
  <script src="{% static 'js/rocket-loader.min.js' %}" data-cf-settings="|49" defer="">
    </script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.responsive.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/data-table-custom.js' %}" type="text/javascript"></script>



<script type="text/javascript">
		$('#multi-colum-dt1').DataTable({
			columnDefs: [{
				targets: [0],
				orderData: [0, 1]
			}, {
				targets: [1],
				orderData: [1, 0]
			}, {
				targets: [4],
				orderData: [4, 0]
			}]
		});


		$('#multi-colum-dt2').DataTable({
			columnDefs: [{
				targets: [0],
				orderData: [0, 1]
			}, {
				targets: [1],
				orderData: [1, 0]
			}, {
				targets: [2],
				orderData: [2, 0],

			}]
		});
</script>



</body>
</html>
