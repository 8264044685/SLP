{% extends 'extra/admin_base.html' %}
{% load static %}
{% block content %}
{% include 'extra/slpadmin_menu.html' %}
<div class="pcoded-content">
<div class="page-header card">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h5><a href="{% url 'view_merchant' %}"><i class="icofont icofont-simple-left"></i></a> Add
                        Merchant</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
</div>
<div class="page-header card">
    <div class="card">
        <form action="{% url 'add_merchant' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="card-block">
                <div class="row">

                    <div class="col-xl-6 col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Merchant Name</label>
                            <input type="text" name="merchant_name" class="form-control">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="merchant_email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="merchant_phone_number" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <button class="btn btn-primary m-r-10">Submit</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="Logout" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body text-center">
                <h4>Do you want to Logout? </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary waves-effect waves-light ">Yes</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
