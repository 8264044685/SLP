{% extends 'extra/admin_base.html' %}
{% load static %}
{% block content %}
{% include 'extra/slpadmin_menu.html' %}
        <div class="pcoded-content">
          <div class="page-header card">
            <div class="row align-items-end">
              <div class="col-lg-8">
                <div class="page-header-title">
                  <div class="d-inline">
                    <h5>Video Categories</h5>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                   <div class="text-right">
                   	    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#video-category">Add Categories</a>
                   </div>
              </div>
            </div>
          </div>
          <div class="page-header card">
              <div class="card">
                <div class="card-block">
                  <div class="dt-responsive table-responsive">
                    <table id="multi-colum-dt1" class="table table-striped table-bordered nowrap">
                      <thead>
                        <tr>
                          <th>Video Category</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for category in categories %}
                        <tr>
                          <td>{{ category.name }}</td>
                          <td>
                          	  <a href="{% url 'delete-category' category.id %}" class="tabledit-edit-button btn btn-primary waves-light waves-effect"><i class="icofont icofont-trash"></i></a>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Logout" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header"> </div>
      <div class="modal-body text-center">
        <h4>Do you want to Logout? </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">No </button>
        <button type="button" class="btn btn-primary waves-effect waves-light ">Yes </button>
      </div>
    </div>
  </div>
</div>
<form method="POST">
<div class="modal fade" id="video-category" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content p-l-20 p-r-20 p-t-15">
      <div class="modal-body text-center">
        <h4>Add Video Category</h4>
        <input type="text" class="form-control" name="category">
      </div>
      <div class="modal-footer">
           <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
           <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div></form>

<!-- data table -->
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.responsive.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/data-table-custom.js' %}" type="text/javascript"></script>


<script type="text/javascript">
		$('#multi-colum-dt1').DataTable({
			
		});
</script>

{% endblock %}
