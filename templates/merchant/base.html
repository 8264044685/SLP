$('.point').keyup(function () {
    var sum = 0;

    $('.point').each(function() {
        sum += Number($(this).val());
    });

    $('#total_points1').val(sum);
    $('#total_points').html(sum);
});

$("#reset_password_form").submit(function(){
   var pass1 = $("#password1").val()
   var pass2 = $("#password2").val()
   if (pass1 != pass2){
        $(".reset_password_error").html("Password does not match")
        return false;
   }
 });
