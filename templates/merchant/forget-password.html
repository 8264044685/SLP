{% extends 'merchant/base.html' %}
{% load static %}
{% block content %}
<body themebg-pattern="theme1">
<section class="login-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form class="md-float-material"  id="reset_password_form" method="POST" >
          {% csrf_token %}
          <div class="text-center"> <img src="{% static 'img/logo.png' %}" alt="logo.png" width="150" height="auto"> </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Reset Password</h3>
                </div>
              </div>
              <div class="form-group">
                   <label>New Password</label>
                   <input type="password" name="password1" id="password1" class="form-control">
              </div>
              <div class="form-group">
                   <label class="float-label">Confirm Password</label>
                   <input type="password" name="password2" id="password2" class="form-control" required="">
              </div>

              <div class="reset_password_error" style="color:red;"></div>

              <div class="row m-t-20">
                <div class="col-md-12">
                     <input type="submit" id="reset_password_btn" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" value="Reset Password">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="reset-pw" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-20">
      <div class="modal-header text-center">
      	   <h3 class="w-100 p-b-10"><strong>Reset Password</strong></h3>
      </div>
      <div class="modal-body text-center">
        <div class="clearfix">
       	     <label>Please Enter Email ID</label>
        	 <input type="text" class="form-control">
        </div>

      </div>
      <div class="modal-footer">
           <button type="button" class="btn btn-primary waves-effect waves-light" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>


</body>
{% endblock %}
